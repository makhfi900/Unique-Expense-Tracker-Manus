<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Unique Expense Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .retry-button:hover {
            background: #2563eb;
        }
        
        .offline-tips {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still view your previously loaded expenses and analytics. 
            Some features may be limited until you reconnect.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="offline-tips">
            <strong>While offline, you can:</strong><br>
            â€¢ View cached expense data<br>
            â€¢ Browse previously loaded analytics<br>
            â€¢ Use the app interface normally
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                // If back online, redirect to main app
                window.location.href = '/';
            }
        }

        // Listen for online events
        window.addEventListener('online', checkConnection);
        
        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
